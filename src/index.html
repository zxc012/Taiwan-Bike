<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taiwan Bike－台灣單車資訊整合網</title>
</head>

<body>
  <div class="header shadow">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <a href="#" class="d-flex text-dark text-decoration-none">
            <img src="./images/logo.svg" alt="自行車Logo" />
            <div class="ms-3">
              <h1 class="h4 title m-0">
                台灣<span class="main-color1">自行車</span>旅遊網
              </h1>
              <h2 class="h5 small-title m-0">Taiwan Bike</h2>
            </div>
          </a>
        </div>
        <div class="col-8 d-flex justify-content-end align-items-center">
          <a href="#" class="link-primary text-decoration-none ms-3">找路線</a>
          <a href="#" class="link-primary text-decoration-none ms-3">最新消息</a>
          <a href="#" class="link-primary text-decoration-none ms-3">聯絡我們</a>
        </div>
      </div>
    </div>
  </div>

  <div class="content  mt-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="search-result">搜尋結果</h3>
          <h5 class="count-result" id="resultCount">共0筆</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <select class="form-select" name="selectCity" id="selectCity">
            <option value="Taipei" selected>縣市：臺北市</option>
            <option value="NewTaipei">縣市：新北市</option>
            <option value="Taoyuan">縣市：桃園市</option>
            <option value="Taichung">縣市：臺中市</option>
            <option value="Tainan">縣市：臺南市</option>
            <option value="Kaohsiung">縣市：高雄市</option>
            <option value="Keelung">縣市：基隆市</option>
            <option value="Hsinchu">縣市：新竹市</option>
            <option value="HsinchuCounty">縣市：新竹縣</option>
            <option value="MiaoliCounty">縣市：苗栗縣</option>
            <option value="ChanghuaCounty">縣市：彰化縣</option>
            <option value="NantouCounty">縣市：南投縣</option>
            <option value="YunlinCounty">縣市：雲林縣</option>
            <option value="ChiayiCounty">縣市：嘉義縣</option>
            <option value="Chiayi">縣市：嘉義市</option>
            <option value="PingtungCounty">縣市：屏東縣</option>
            <option value="YilanCounty">縣市：宜蘭縣</option>
            <option value="HualienCounty">縣市：花蓮縣</option>
            <option value="TaitungCounty">縣市：臺東縣</option>
            <option value="KinmenCounty">縣市：金門縣</option>
            <option value="PenghuCounty">縣市：澎湖縣</option>
            <option value="LienchiangCounty">縣市：連江縣</option>
          </select>
          <select class="form-select" name="selectTown" id="selectTown">
            <option value="中山區" selected>鄉鎮區：中山區</option>
            <option value="中正區">鄉鎮區：中正區</option>
            <option value="信義區">鄉鎮區：信義區</option>
            <option value="內湖區">鄉鎮區：內湖區</option>
            <option value="北投區">鄉鎮區：北投區</option>
            <option value="南港區">鄉鎮區：南港區</option>
            <option value="士林區">鄉鎮區：士林區</option>
            <option value="大同區">鄉鎮區：大同區</option>
            <option value="大安區">鄉鎮區：大安區</option>
            <option value="文山區">鄉鎮區：文山區</option>
            <option value="松山區">鄉鎮區：松山區</option>
            <option value="萬華區">鄉鎮區：萬華區</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-4" id="routeList"></div>
        <div class="col-8">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
